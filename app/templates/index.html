<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MinibeastAI</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">MinibeastAI: Upload an Image for Identification</h1>

    <div class="card shadow p-4">
        <form method="POST" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
            <input type="file" name="image" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Upload and Identify</button>
        </form>
    </div>

    {% if prediction %}
    <div class="card shadow p-4 mt-5">
        <h2 class="text-center mb-4">Prediction Results</h2>
        <ul class="list-group">
            {% for label, conf in zip(prediction.top_3, prediction.confidence) %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ label }}
                    <span class="badge bg-success rounded-pill">{{ '%.2f'|format(conf * 100) }}%</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

</body>
</html>
